<body>
  <h1>Inicio de sesión</h1>
  <div class="login">
    <form action="index.php?controller=User&method=ctrIngreso" method="POST">

        <img src="img/logo_nuruena_min.png" alt="logo" title="Nurueña">
      </div>
      <div>
        <label for="user">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario" name="user" id="user" required autofocus>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" name="password" id="password" required>
      </div>
      <div class="btnIngresar">
        <input type="submit" value="Ingresar">
      </div>
    </form>
  </div>
