<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <nav>
        <ul id="myNav" class="mytopNav">
            <li><a class="active">Bienvenido</a></li>
            <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">M</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Sistemas <i class="fas fa-angle-down" style="float: right;"></i></a>
                <ul class="dropdown-content opacity">
                    <a href="">Hola</a>
                    <a href="">Hola1</a>
                    <a href="">Hola2</a>
                </ul>
            </li>
            <li><a href="">juanes</a></li>
            <li><a href="">pedro</a></li>
            <li><a href="">luis</a></li>
            <li><a href="">Jairo</a></li>
            <li class="rightli"><a href="">cerrar sesion</a></li>
        </ul>
    </nav>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("myNav");
            if (x.className === "mytopNav") {
                x.className += " responsive";
            } else {
                x.className = "mytopNav";
            }
        }

        if (innerWidth <= 600) {
            $(".dropdown .dropbtn").click(function (event) {

                var dropdown = $(this).parents(".dropdown");
                var dropdownContent = $(dropdown).find(".dropdown-content");

                $(".dropdown-content").not($(dropdownContent)).slideUp("slow").addClass("opacity");
                $(".open").not($(dropdown)).removeClass("open");

                $(dropdown).toggleClass("open");
                $(dropdownContent).slideToggle("slow").toggleClass("opacity");


            })
        }
    </script>

</body>

</html>
