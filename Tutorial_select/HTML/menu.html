<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul id="myNav" class="mytopNav">
            <li><a class="active">Bienvenido</a></li>
            <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">M</a></li>
            <li class="dropdown" id="subMenu">
                <a href="#" class="dropbtn" id="sistemas">Sistemas</a>
                <ul id="submenu" class="dropdown-content">
                    <a href="">Hola</a>
                    <a href="">Hola1</a>
                    <a href="">Hola2</a>
                </ul>
            </li>
            <li><a href="">juanes</a></li>
            <li><a href="">pedro</a></li>
            <li><a href="">luis</a></li>
            <li><a href="">Jairo</a></li>
            <li class="rightli"><a href="">cerrar sesion</a></li>
        </ul>
    </nav>
    <script>
        function myFunction() {
            var x = document.getElementById("myNav");
            if (x.className === "mytopNav") {
                x.className += " responsive";
            } else {
                x.className = "mytopNav";
            }
        }
        var a = document.getElementById("sistemas");
        function lista(){
            var ul = document.getElementById("submenu").childNodes;
            for(let i=0; i< ul.length; i++){
                ul[i].remove();
            }
        }
        a.addEventListener("click", function(e) {
            var ul = document.getElementById("submenu").childNodes;
            
            setInterval({
                lista 
            }),1000);

            if(ul.length == 0){
                clearInterval();
            }
            
               
        })
    </script>
</body>

</html>
