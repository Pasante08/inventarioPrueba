<!DOCTYPE html>

  <body>

    <script>
        serie();

    <script>
      var $i;

        document.write("<h" + $i + ">Bucles</h" + $i + ">");

        for ($i=1; $i<=5; $i++)

              for ($i=1916;$i<=2016;$i++)
                document.write("<option value='" + $i +

            </script>
        </select>
        <label >Mes</label>
        <select >
            <option value="-">Seleccione</option>

        </select>
        <label >dia</label>
