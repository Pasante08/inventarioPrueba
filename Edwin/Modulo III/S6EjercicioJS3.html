<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
        var $n1; var $n2; var $n3; var $prom;
        $n1=prompt("Ingrese nota1");
        $n2=parseInt(prompt("Ingrese nota2"));
        $n3=prompt("Ingrese nota3");
        $n3=parseInt($n3);
        $prom=(parseInt($n1)+$n2+$n3)/3;
        document.write("El promedio de " + $n1 + ", " + $n2
        + " y " + $n3 + " es <strong style='color:red;'>"
        + $prom + "</strong>");
    </script>
  </body>
</html>
